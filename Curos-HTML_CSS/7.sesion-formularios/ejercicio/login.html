<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="Logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="/Curos-HTML_CSS/7.sesion-formularios/ejercicio/picture/twitter.png" alt="logo twitter">
                </picture>
            </button>
        </div>
    </div>

    <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
    </div>

    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="username">
                <span>User Name</span>
                <input type="text" name="username" id="username">
            </label>
        </div>
        <label for="email">
            <span>Email</span>
            <input type="text" name="email" id="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input type="text" name="password" id="password" placeholder="6+Caracteres">
        </label>
        <label for="checkbox" class="checkbox-label">
            <input type="checkbox" name="checkbox" id="checkbox" >
            <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
    </form>
</body>

</html>
